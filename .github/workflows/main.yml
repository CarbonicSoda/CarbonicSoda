name: Metrics
on:
	schedule: [{cron: "0 0 * * *"}]
	workflow_dispatch:
jobs:
	github-metrics:
		runs-on: ubuntu-latest
		environment: 
			name: production
		permissions:
			contents: write
		steps:
			- uses: lowlighter/metrics@latest
			with:
				token: ${{ secrets.METRICS_TOKEN }}
				base: ""
				plugin_isocalendar: yes
				plugin_lines: yes
				plugin_lines_delay: 30
				plugin_habits: yes
				plugin_habits_facts: yes
				plugin_habits_charts: no
